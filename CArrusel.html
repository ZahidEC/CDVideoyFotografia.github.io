<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Fotográfica</title>
    <!-- Enlace a Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        /* Estilos personalizados (más abajo detallaré cómo personalizarlo) */
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .swiper {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            margin: 50px auto;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .swiper-slide img, .swiper-slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .swiper-pagination-bullet {
            background-color: #fff;
            opacity: 0.7;
        }
        .swiper-pagination-bullet-active {
            background-color: #000;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Carrusel -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- Slide 1: Imagen -->
            <div class="swiper-slide">
                <img src=".//img/Cedillo.jpg" alt="Fotografía artística">
            </div>
            <!-- Slide 2: Video -->
            <div class="swiper-slide">
                <video controls muted loop>
                    <source src="./img/Camarafotograficainisis.jpg" type="video/mp4">
                    Tu navegador no soporta videos.
                </video>
            </div>
            <!-- Slide 3: Otra imagen -->
            <div class="swiper-slide">
                <img src="/img/Foto boda.jpg" alt="Retrato profesional">
            </div>
            <!-- Añade más slides según necesites -->
        </div>
        <!-- Controles del carrusel -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Inicializar Swiper
       const swiper = new Swiper(".mySwiper", {
    loop: true,
    speed: 1500,
    parallax: true, // Habilita el efecto
    effect: "slide",
    autoplay: {
        delay: 3500,
    },
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
    },
    // Ajusta el movimiento parallax
    on: {
        init: function () {
            document.querySelector(".swiper-wrapper").style.transitionTimingFunction = "cubic-bezier(0.165, 0.840, 0.440, 1.000)";
        },
    },
});
    </script>
</body>
</html>
